<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">


    <title>Speed Reader!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center"><div class="heading">Speed Reader</div>

      <div class="row">
        <div class="col text-center">
          <div class="input-group">
            <div class="input-group-prepend"></div>
            <textarea
              style="margin-top: 5em"
              class="form-control"
              id="text-area"
              placeholder="Enter passage here"
              aria-label="With textarea"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <button
            style="margin-top: 1em"
            type="button"
            id="startBtn"
            class="btn btn-primary btn-block text-center"
          >
            Start
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col text-center" style="margin-top: 5em">
          <h1 class="time"></h1>
          <h1 class="text"></h1>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
